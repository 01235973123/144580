SETUP_HEADER_SITEPARAMS="Site Parameters"
SETUP_HEADER_SITEPARAMS_HELP="These are the basic parameters of your site. You can always modify them after the restoration is complete from your site's back-end, under Global Configuration."
SETUP_LBL_SITENAME="Site name"
SETUP_LBL_SITENAME_HELP="The name of your site, for use in the site's HTML pages among other things."
SETUP_LBL_SITEEMAIL="Site e-mail address"
SETUP_LBL_SITEEMAIL_HELP="The email address where your site's emails will appear to be originating from."
SETUP_LBL_EMAILSENDER="Site e-mail sender name"
SETUP_LBL_EMAILSENDER_HELP="The name of the sender used for all emails sent out by your site."
SETUP_LBL_LIVESITE="Live site URL"
SETUP_LBL_LIVESITE_HELP="Some servers have trouble figuring out the URL of your site which can lead to SEF URLs and menu items not working. On these servers you have to enter your site's URL without the trailing slash, e.g. <code>http://www.example.com</code>. In most cases this is not required and you can leave this field empty."
SETUP_LBL_LIVESITE_WINDOWS_WARNING="WARNING! Your web server is running on Windows. Filling in the Live site URL when running a site on Windows will make it impossible to log in to your site's administrator area because of a bug in Joomla!. Please leave this box blank."
SETUP_LBL_USESITEDIRS="Override tmp and log paths"
SETUP_LBL_USESITEDIRS_HELP="The restoration script will by default use the tmp and log paths already set up on the backed up site's Global Configuration. If you are restoring to a different server or cloning your site this can lead to problems. In this case, or if you are unsure, click the button — the restoration script will fill in the Temporary and Log Directory paths with sensible values for the site you are restoring to. You can change these paths in the Directories Fine-tuning section below."
SETUP_LBL_USESITEDIRS_51="Override tmp, log and cache paths"
SETUP_LBL_USESITEDIRS_HELP_51="The restoration script will by default use the tmp, log, and cache paths already set up on the backed up site's Global Configuration. If you are restoring to a different server or cloning your site this can lead to problems. In this case, or if you are unsure, click the button — the restoration script will fill in the Temporary and Log Directory paths with sensible values for the site you are restoring to, and revert the Cache Directory to an empty string (which tells Joomla! to use the <code>administrator/cache</code> folder). You can change these paths in the Directories Fine-tuning section below."

SETUP_LBL_COOKIEDOMAIN="Cookie domain"
SETUP_LBL_COOKIEDOMAIN_HELP="The Cookie domain is the domain name of your site, without the protocol and, usually, without the www part. For example, if you are restoring to http://www.example.com, the Cookie domain is example.com (Let us stress that again: there is NO http:// in there!!)."
SETUP_LBL_COOKIEPATH="Cookie path"
SETUP_LBL_COOKIEPATH_HELP="The Cookie path is the subdirectory of your site, relative to the domain's root. If you are restoring to the root of a domain, e.g. http://www.example.com, then it is / (a single forward slash). If you are restoring to a subdirectory it's a slash followed by the directory's name. For example, if you're restoring to http://www.example.com/joomla then the Cookie path is /joomla (WITH a leading slash, but WITHOUT a trailing slash)."

SETUP_HEADER_FTPPARAMS="FTP Layer Options"
SETUP_HEADER_FTPPARAMS_HELP="These are optional settings which allow Joomla! to use FTP to write to otherwise unwriteable files and directories. This is usually required only on shared hosts. See the help text of the options for more information."
SETUP_LABEL_FTPENABLE="Enable the FTP layer"
SETUP_LABEL_FTPENABLE_HELP="Some shared hosts make it impossible for PHP to write to files and directories uploaded by FTP. If you are on such a host and have used FTP or Kickstart's Upload by FTP extraction option you want to configure and enable the FTP layer."
SETUP_LABEL_FTPHOST="Host name"
SETUP_LABEL_FTPHOST_HELP="The host name or IP address of your FTP server <b>without</b> the ftp:// protocol specifier. It's usually localhost or 127.0.0.1. If unsure, ask your host."
SETUP_LABEL_FTPPORT="Port"
SETUP_LABEL_FTPPORT_HELP="The TCP port where the FTP server listens to. This is usually 21. If unsure set it to 21 or ask your host."
SETUP_LABEL_FTPUSER="Username"
SETUP_LABEL_FTPUSER_HELP="The username you use to connect to FTP. If unsure ask your host."
SETUP_LABEL_FTPPASS="Password"
SETUP_LABEL_FTPPASS_HELP="The password you use to connect to FTP. If unsure ask your host."
SETUP_LABEL_FTPDIR="Directory"
SETUP_LABEL_FTPDIR_HELP="The FTP directory where your site's files (like index.php) can be found. If unsure, ask your host."

SETUP_HEADER_SUPERUSERPARAMS="Super User settings"
SETUP_HEADER_SUPERUSERPARAMS_HELP="The restoration script restores your site with the Super User which was backed up on the original site. You can optionally select one (and only one) Super User on this page and change its email address and password. This is extremely useful when you are cloning a site."
SETUP_LABEL_SUPERUSER="Super User"
SETUP_LABEL_SUPERUSER_HELP="You can optionally select one Super User account whose email and/or password will be changed on the restored site. <b>Only the selected Super User will be modified.</b> If you do not wish to do that, leave it to the default selection of “—” which does not modify any user account."
SETUP_LABEL_SUPERADMIN="Administrator"
SETUP_LABEL_SUPERUSEREMAIL="E-mail"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Enter the e-mail address of the Super User. Make sure it's not used by another user on the site, otherwise your restored site will be broken!"
SETUP_LABEL_SUPERUSERPASSWORD="Password"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Enter the new password to assign to the Super User. If you do not wish to change the Super User's password leave this and the following fields blank."
SETUP_LABEL_SUPERUSERPASSWORD_HELP2="Enter the new password to assign to the Super User."
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Password (repeat)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Repeat the password. This allows us to make sure you didn't do a typo above."

SETUP_HEADER_FINETUNING="Directories fine-tuning"
SETUP_HEADER_FINETUNING_HELP="Joomla! needs two writeable directories for its temporary files and logs. You can define them here. Tip: if they are unwriteable but you have already enabled the FTP layer above, the restoration script will attempt to make them writeable and secure them automatically."
SETUP_LBL_SERVERCONFIG_NEWSECRET="Generate a new secret"
SETUP_LBL_SERVERCONFIG_NEWSECRET_HELP="Enable this when moving your site between servers and/or domains. It generates new secrets in your site's configuration file to prevent session reuse from the old site. Note that third party software using the site's secrets to encrypt information may be unable to access its data when you do that."
SETUP_LABEL_SITEROOT="Site root"
SETUP_LABEL_SITEROOT_HELP="This is the path to your site's root. It is displayed for your convenience. Triple click (or long tap) on it to select it; then you can copy it and use it in the fields below."
SETUP_LABEL_TMPPATH="Temporary directory"
SETUP_LABEL_TMPPATH_HELP="The directory where Joomla! will store temporary data. We recommend placing this outside of your site's root. Default: the <code>tmp</code> directory under your site's root."
SETUP_LABEL_LOGSPATH="Log directory"
SETUP_LABEL_LOGSPATH_HELP="The directory where Joomla! will store its log files. We recommend placing this outside of your site's root. Default: the <code>log</code> directory under your site's root."
SETUP_LBL_CACHE_PATH="Cache directory"
SETUP_LBL_CACHE_PATH_HELP="The directory where Joomla! will store its temporary cache files. We recommend placing this outside of your site's root. If you leave this empty the <code>administrator/cache</code> directory under your site's root will be used (default, and recommended value). NOTE: Joomla! will always use <code>administrator/cache</code> for its <code>autoload_psr4.php</code> file unless the <code>JPATH_CACHE</code> constant is overridden."

SETUP_ERR_PASSWORDSDONTMATCH="The Super User passwords don't match"
SETUP_ERR_EMAILEMPTY="The Super User email address is empty"

