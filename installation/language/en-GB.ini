SETUP_SERVERCONFIG_DESCR="Files which modify the way your server behaves when serving your site may cause site loading issues when restoring to a new host. Use the options below to reset them to Joomla! defaults."
SETUP_LBL_SERVERCONFIG_REMOVEPHPINI="Remove .user.ini and / or php.ini files from the main site directories"
SETUP_LBL_SERVERCONFIG_REMOVEPHPINI_HELP="Renames the PHP configuration files <strong>.user.ini</strong> and <strong>php.ini</strong> in the site's root directory and the administrator directory. The renamed files have a .bak extension."
SETUP_LBL_SERVERCONFIG_REPLACEWEBCONFIG="Replace main web.config file with default"
SETUP_LBL_SERVERCONFIG_REPLACEWEBCONFIG_HELP="Replaces the content of the web.config file on your site's root with the content of the stock web.config.txt that ships with Joomla. The old file is renamed to web.config.bak"
SETUP_LBL_SERVERCONFIG_REMOVEHTPASSWD="Delete the .htaccess and .htpasswd files in the administrator directory"
SETUP_LBL_SERVERCONFIG_REMOVEHTPASSWD_HELP="Deletes the .htaccess and .htpasswd files in the administrator directory. Enable this if you had applied password protection to the administrator directory -either through your host's control panel or a third party security extension such as Admin Tools- and you're restoring to a new server which doesn't support the same password encoding method as your old server. <strong>IMPORTANT</strong>: Remember to re-enable password protection for the administrator directory after the restoration is complete!"
SETUP_LBL_SERVERCONFIG_NONEED_HELP="The files referenced by this option do not exist on your server. That's great! You don't have to deal with them and you don't need this option."

