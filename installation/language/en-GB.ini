DATABASE_RESTORE_COMMON_LBL_DEBUG="Debug information"
DATABASE_RESTORE_COMMON_LBL_SHOWHIDE="Show / Hide"
DATABASE_RESTORE_COMMON_LBL_PLSINCLUDE="Please include this information in your support request if you need further assistance. Do tell us which troubleshooting steps you've already tried."

DATABASE_RESTORE_DBNAME_HEAD="Wrong database name or no access to the database"
DATABASE_RESTORE_DBNAME_LBL_EXPLAIN="The database server reports that the database server hostname, username and password are correct but it cannot connect to the database you specified in the “Database name” option. This means that either the database does not exist <em>or</em> you have not given your database user access to this database."
DATABASE_RESTORE_DBUSER_HEAD="Wrong database connection information"
DATABASE_RESTORE_DBUSER_LBL_EXPLAIN="We were unable to connect to your database server using the server host name, username and password you provided."
DATABASE_RESTORE_DBUSER_SUGGESTION_1="Check your database server host name. Remember that <code>localhost</code> and <code>127.0.0.1</code> have different meanings when connecting to a database."
DATABASE_RESTORE_DBUSER_SUGGESTION_2="Check your database name and database username. Most hosts prefix the database name with your hosting account username. If unsure, ask your host."
DATABASE_RESTORE_DBUSER_SUGGESTION_3="Check your password. Case matters: ABC, abc and Abc are three <em>different</em> passwords."
DATABASE_RESTORE_DBUSER_SUGGESTION_4="If you are copying or moving your site make sure to enter the database connection information for the new site."
DATABASE_RESTORE_DBUSER_SUGGESTION_5="If you do not have a database yet, you'll need to create one. Most hosts do not allow this restoration script to create a new database for security reasons."
DATABASE_RESTORE_DBUSER_SUGGESTION_6="If you created a new database make sure you have also created a database user <strong>and</strong> assigned the user to the database, giving it all privileges to the database."

