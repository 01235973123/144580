SETUP_LBL_HTACCESSCHANGE_LBL=".htaccess Handling"
SETUP_LBL_HTACCESSCHANGE_DESC="Choose what to do with the <code>.htaccess</code> file of your site.<br/><strong>No change</strong>. The file is kept as-is.<br/><strong>Use default</strong>. Replaces the content of the .htaccess file on your site's root with the content of the stock htaccess.txt that ships with Joomla. The old file is renamed to htaccess.bak<br/><strong>Remove PHP handler lines</strong> Removes any AddHandler/SetHandler lines from your .htaccess file. These are server-specific directives which are typically used to apply a specific version of PHP to your site. Use when restoring to a different server.<br/><strong>Replace PHP handler lines</strong> Use the AddHandler/SetHandler lines in your current .htaccess file. Use this if you had to set a different PHP version for your site before running Kickstart or the Site Transfer Wizard.<br/>"
