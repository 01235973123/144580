DATABASE_NOCONNECTORS_LBL_NOAI="We strongly advise <em>against</em> using “AI” assistants (e.g. ChatGPT, Copilot, etc) to resolve this issue. Chances are you will receive outdated, wrong, or dangerous instructions which may further complicate your issue."
DATABASE_NOCONNECTORS_LBL_PHP_PER_VERSION_CONFIG="Kindly note that <em>each PHP version has its own configuration</em>; make sure to enable the extensions on the correct PHP version."
DATABASE_NOCONNECTORS_LBL_FAQ="Frequenty asked questions"
DATABASE_NOCONNECTORS_LBL_STEP_HEAD="Can you give step-by-step instructions?"
DATABASE_NOCONNECTORS_LBL_STEP_NO="Generally speaking, no, we cannot."
DATABASE_NOCONNECTORS_LBL_STEP_SPECIFIC="The instructions are specific to each hosting environment. It's usually faster, and more accurate asking the people who built and maintain the hosting environment to give you specific instructions."
DATABASE_NOCONNECTORS_LBL_INERROR_HEAD="Can I receive this message erroneously?"
DATABASE_NOCONNECTORS_LBL_INERROR_NO="No, you cannot possibly receive this message in error."
DATABASE_NOCONNECTORS_LBL_INERROR_WHAT="This message appears when PHP reports that none of the database connection functions for MySQL-compatible database servers are available."
DATABASE_NOCONNECTORS_LBL_INERROR_CONFUSION="Please note that your server may be reporting that the extensions are installed for a different PHP version or PHP installation such as the separate PHP installation used by the hosting control panel. This is not the same PHP installation and/or version you are using to restore your site."
DATABASE_NOCONNECTORS_LBL_USEOTHER_HEAD="Can I use a different database technology, e.g. PostgreSQL?"
DATABASE_NOCONNECTORS_LBL_USEOTHER_NO="No, you cannot."
DATABASE_NOCONNECTORS_LBL_USEOTHER_WHY="Different database technologies use incompatible database structures, data formats, database drivers, and require differently written SQL and PHP code. You cannot use a non-MySQL database with data coming from and software written for a MySQL-compatible database."
DATABASE_NOCONNECTORS_LBL_REINSTALL_HEAD="Will it work if I reinstall my site?"
DATABASE_NOCONNECTORS_LBL_REINSTALL_NO="No, it won't."
DATABASE_NOCONNECTORS_LBL_REINSTALL_WHY="Your CMS needs to connect to the database, too. The only way to do it is using the same PHP extensions. You will, therefore, end up with the same problem."
DATABASE_NOCONNECTORS_LBL_REINSTALL_INCOMPATIBILITY="It <em>may</em> be possible that your CMS allows you to use a different database technology when installing a new site, e.g. PostgreSQL. However, not all software you were previously using on your site will be able to work with it. This will make it impossible for you to reimplement your site."

