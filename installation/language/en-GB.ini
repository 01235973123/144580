DATABASE_HEADER_CONNECTION="Connection information"
DATABASE_LBL_TYPE="Database type"
DATABASE_LBL_TYPE_HELP="This is usually MySQLi (<em>with</em> the trailing "i")"
DATABASE_LBL_HOSTNAME="Database server host name"
DATABASE_LBL_HOSTNAME_HELP="The host name or IP address of the database server (usually: localhost). <strong>IMPORTANT!</strong> <code>localhost</code> and <code>127.0.0.1</code> mean two different things, see below. Connection examples:<ul><li><code>localhost</code></li> Connect to localhost over the default UNIX socket (/tmp/mysql.sock).<li><code>127.0.0.1</code></li> Connect to localhost over TCP/IP using the default port (3306).<li><code>127.0.0.1:1234</code></li> Connect to localhost over TCP/IP using port 1234.<li><code>[2607:f0d0:1002:51::4]:1234</code> Connect to IPv6 host at address 2607:f0d0:1002:51::4 over TCP/IP using port 1234. Note: all IPv6 addresses MUST be enclosed in square brackets!</li><li><code>mysql.example.com:1234</code></li> Connect to mysql.example.com over TCP/IP using port 1234.<li><code>unix:/var/mysql/mysql.sock</code></li> Connect using the UNIX socket in /var/mysql/mysql.sock.<li><code>\\.\MySQL</code></li> Connect using the Windows Named Pipe “MySQL” (obviously only works on Windows servers).</ul>"
DATABASE_LBL_USERNAME="User name"
DATABASE_LBL_USERNAME_HELP="The username you use to connect to your database. Most hosts using cPanel, Plesk and other major hosting panels will give usernames like abcdef_username, where abcdef is your hosting control panel username. If unsure, please ask your host."
DATABASE_LBL_PASSWORD="Password"
DATABASE_LBL_PASSWORD_HELP="The password you use to connect to your database."
DATABASE_LBL_DBNAME="Database name"
DATABASE_LBL_DBNAME_HELP="The name of your database. Most hosts using cPanel, Plesk and other major hosting panels will give database names like <code>abcdef_username</code>, where <code>abcdef</code> is your hosting control panel username. If unsure, please ask your host."

DATABASE_LBL_UNCOMMON_OPTIONS_HEADER="Uncommon Options"
DATABASE_LBL_UNCOMMON_OPTIONS_INFO="The following options are used in less common and exotic MySQL configurations."
DATABASE_LBL_PORT="Database port"
DATABASE_LBL_PORT_HELP="<strong>Optional</strong>. The database TCP/IP port, if different than the default (3306). This does not apply if you are using the host name <code>localhost</code> or a socket. If you do not know what this means please leave this empty."
DATABASE_LBL_SOCKET="UNIX socket / Windows Named Pipe"
DATABASE_LBL_SOCKET_HELP="<strong>Optional</strong>. If you are connecting to your database server using a UNIX socket (e.g. <code>unix:/tmp/mysql.sock</code>) or a Windows Named Pipe (e.g. <code>\\.\MySQL</code>) please enter it here. If you do not know what this means leave this empty."
DATABASE_LBL_DBENCRYPTION="Use SSL/TLS"
DATABASE_LBL_DBENCRYPTION_HELP="<strong>Optional.</strong> Do you want to connect to MySQL using SSL/TLS? This can be used to encrypt the database connection and optionally to log you into it without using a password. You will need to supply the path of the MySQL client key and certificate file. This is a very uncommon option. If you do not know what this is please ignore this and the next few options."
DATABASE_LBL_DBSSLCIPHER="SSL Ciphers"
DATABASE_LBL_DBSSLCIPHER_HELP="Only used when Use SSL/TLS is enabled. A colon separated list of the encryption ciphers to use for the SSL/TLS connection e.g. <code>AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-CBC-SHA256:AES256-CBC-SHA384:DES-CBC3-SHA</code>. If unsure, leave this blank."
DATABASE_LBL_DBSSLCERT="SSL Certificate file"
DATABASE_LBL_DBSSLCERT_HELP="Only used when Use SSL/TLS is enabled. The absolute filesystem path to the client certificate file in PEM format."
DATABASE_LBL_DBSSLKEY="SSL Key file"
DATABASE_LBL_DBSSLKEY_HELP="Only used when Use SSL/TLS is enabled. The absolute filesystem path to the client key file in PEM format."
DATABASE_LBL_DBSSLCA="SSL CA file"
DATABASE_LBL_DBSSLCA_HELP="Only used when Use SSL/TLS is enabled. The absolute filesystem path to the Certification Authority (CA) file for connecting to the server, in PEM format. This is only taken into account when Validate Server Certificate is enabled."
DATABASE_LBL_DBSSLVERIFYSERVERCERT="Verify Server Certificate"
DATABASE_LBL_DBSSLVERIFYSERVERCERT_HELP="Only used when Use SSL/TLS is enabled. Verifies the server response against the Certification Authority (CA) file. You must provide the CA file for this option to work correctly. If your database restoration consistently fails try disabling this option."

DATABASE_HEADER_ADVANCED="Advanced options"
DATABASE_LBL_EXISTING="With existing tables"
DATABASE_LBL_EXISTING_HELP="Select what to do with existing tables. “Drop” will delete existing tables with the same names as tables being restored. “Backup” will rename existing tables with the same names as tables being restored, changing their prefix to bak_. “Drop Same Prefix” will drop all tables with the same prefix, even if they are not included in the backup being restored. “Drop All” will drop all tables, even with a different prefix. The latter two options are DANGEROUS and should be used with EXTREME CAUTION."
DATABASE_LBL_EXISTING_DROP="Drop"
DATABASE_LBL_EXISTING_BACKUP="Backup"
DATABASE_LBL_EXISTING_DROPPREFIX="Drop Same Prefix"
DATABASE_LBL_EXISTING_DROPALL="Drop All"
DATABASE_LBL_PREFIX="Database table name prefix"
DATABASE_LBL_PREFIX_HELP="The prefix of all restored database tables which had a prefix at backup time. The prefix used for the site's main database will also be written to your Joomla! configuration.php file. Please note that some extensions may misbehave or even completely crash your site if you change your database table name prefix when restoring / transferring your site."
DATABASE_LBL_FOREIGNKEY="Suppress foreign key checks"
DATABASE_LBL_FOREIGNKEY_HELP="Disables MySQL's foreign key checking while the restoration is in progress. This is mandatory when you are restoring a database which uses table-level relations (foreign keys). If unsure, leave this checked; it won't do any harm."
DATABASE_LBL_NOAUTOVALUE="No auto value on zero"
DATABASE_LBL_NOAUTOVALUE_HELP="Allows you to restore tables with auto-incrementing fields whose value is zero. Magento and Drupal require that for proper restoration. NOTE: Per MySQL's documentation: "Storing 0 is not a recommended practice."
DATABASE_LBL_REPLACE="Use REPLACE instead of INSERT"
DATABASE_LBL_REPLACE_HELP="The restoration script will normally use INSERT commands to restore the database data. This doesn't work well with certain extensions' data, causing restoration issues. If you get database restoration errors please check this box and click the Next button again."
DATABASE_LBL_FORCEUTF8DB="Force UTF-8 collation on database"
DATABASE_LBL_FORCEUTF8DB_HELP="When checked, the restoration script will try to convert the default collation of your table to Unicode (UTF-8), as suggested by Joomla!. This doesn't work on all servers. Check it if you get question marks or broken text instead of international characters."
DATABASE_LBL_FORCEUTF8TABLES="Force UTF-8 collation on tables"
DATABASE_LBL_FORCEUTF8TABLES_HELP="When checked, the restoration script will try to convert all text fields of restored tables to Unicode (UTF-8). This is a workaround when you cannot use the option above. Please note that if your database collation is anything other than UTF-8 you <em>will</em> have problems in the future, after an extension upgrade adds a new text field."
DATABASE_LBL_UTF8MB4DETECT="Allow UTF8MB4 auto-detection"
DATABASE_LBL_UTF8MB4DETECT_HELP="If enabled and your database server supports UTF8MB4 (UTF-8 Multibyte) it will be used instead of plain old UTF-8. WARNING: Only use if your site was using UTF8MB4 when you backed it up. Uncheck this option if you get broken text after restoring your site!"
DATABASE_LBL_CHARSET_CONVERSION="Normalise character set"
DATABASE_LBL_CHARSET_CONVERSION_HELP="You should only disable this if you are certain you are restoring a backup on the exact same database server make (MySQL vs MariaDB), and version family."

DATABASE_HEADER_FINETUNING="Fine tuning"
DATABASE_MSG_FINETUNING="Only change this settings if you are requested to do so by our support, or if database restoration seems to get stuck. Setting the values 5 and 2000 in the fields below will result in much slower restoration, but less likely to fail on cheap, unreliable hosting."
DATABASE_LBL_MAXEXECTIME="Maximum execution time"
DATABASE_LBL_MAXEXECTIME_HELP="The restoration script breaks up the database restoration process in small processing chunks to avoid server timeouts. This value determines how long each of these chunks will take. You may have to modify this value if your database restoration doesn't complete. The default is 10 seconds."
DATABASE_LBL_THROTTLEMSEC="Throttle time"
DATABASE_LBL_THROTTLEMSEC_HELP="The restoration script can optionally throttle down the rate of the database restoration process for severely misbehaving servers. You can enter the throttle time between processing chunks in milliseconds (1/1000 of a second). For example, in order to add a 5 second throttle time between steps enter 5000 in this box. The default value of 250 should work on most servers."

DATABASE_LBL_ON_CREATE_ERROR="Stop on CREATE error"
DATABASE_LBL_ON_CREATE_ERROR_HELP="Should the restoration be immediately stopped if there is an error creating a table, view, function, trigger or stored procedure? If unchecked such errors will be ignored and the restoration will proceed with possible data corruption and / or problems on the restored site."
DATABASE_LBL_ON_OTHER_ERROR="Stop on other error"
DATABASE_LBL_ON_OTHER_ERROR_HELP="Should the restoration be immediately stopped if there is an error executing any other database command, such as restoring or deleting data? If unchecked such errors will be ignored and the restoration will proceed with possible data corruption and / or problems on the restored site."

